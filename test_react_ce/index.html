<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    
    <script>
        function validateForm() {
            var login= document.forms["login page"]["login"].value;
            var password = document.forms["login page"]["password"].value;

            if (login == "" || password == "" ) {
                alert("All fields must be filled out");
                return false;
            }
            if (password.length < 6) {
                alert("Password must be at least 6 characters long");
                return false;
            }
            return true;
        }

    </script>
</head>
<body>
    <center>
    <form name="login page" onsubmit="return validateForm()">
        <fieldset>
            <p><b>login:</b> <input type="text" name="login" required></p>
            <p><b>password:</b> <input type="text" name="password" required></p>
        </fieldset>
        <p><input type="submit" value="submit">
        <input type="submit" value="reset"></p>
    </form>
    </center>
</body>
</html>
