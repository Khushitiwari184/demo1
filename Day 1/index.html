<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
    <table border="2px">
        <!--tr>td*2--> 
        <form action="">
        <tr>
            <td colspan="2" id="heading">Registration Form</td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" placeholder="write your name"required></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="t1" id=""></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="t2" id=""></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea name="t3" id="" cols="20" rows="6"></textarea></td>
        </tr>
        <tr>
            <td>Branch</td>
            <td> CE <input type="radio" name="r1" id="" value="CE">
                CSE <input type="radio" name="r1" id="" value="CSE">
                IT <input type="radio" name="r1" id="" value="IT"></td>
        </tr>
        <tr>
            <td>Language</td>
            <td>C<input type="checkbox" name="c1" id="" value="C">
                C++<input type="checkbox" name="c2" id="" value="C++"> 
                Java<input type="checkbox" name="c3" id="" value="Java">
            </td>
        </tr>
        <tr>
            <td>Upload Profile Picture</td>
            <td><input type="file" name="" id=""></td>
        </tr>
        <tr>
            <td>City</td>
            <td>
                <select name="" id="">
                    <option value="1">Indore</option>
                    <option value="2">Ghaziabad</option>
                    <option value="3">Mumbai</option>
                    <option value="4">Pune</option>
                    <option value="d1" selected>Delhi</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Date of birth</td>
            <td><input type="date" name="" id=""></td>
        </tr>
        <tr>
            <td><input type="submit" value="Registration"></td>
            <td><input type="reset" value="Clear"></td>
        </tr>
        </form>
    </table>
    </div>
</body>
</html>
